      <section class="gallery-section">
        <h2 class="gallery-title">Tattoo Designs</h2>
        <p class="collection-description fade-in">A collection of tattoo designs featuring my style.</p>

        <div class="gallery-grid smaller">
          <div class="gallery-item fade-in" onclick="expandItem('tattooimages/butterflyheart.jpg', 'Butterfly Heart Bow Tattoo', 'Commission done for my best friend.')">
            <img src="tattooimages/butterflyheart.jpg" alt="butterfly heart tattoo" />
          </div>
          <div class="gallery-item fade-in" onclick="expandItem('tattooimages/sunandmoontat.jpg', 'Matching Sun and Moon Tarot Cards', 'Matching Sun and Moon tattoos that I got with my bestie.')">
            <img src="tattooimages/sunandmoontat.jpg" alt="sun and moon tattoo" />
          </div>
          <div class="gallery-item fade-in" onclick="expandItem('tattooimages/fishylily.jpg', 'Fish with Lily of the Valley', 'Commission done for a close friend.')">
            <img src="tattooimages/fishylily.jpg" alt="fish and lilies" />
          </div>
        </div>

        <div class="expanded-view" id="expandedView">
            <img id="expandedImage" src="" alt="Expanded tattoo design">
            <div class="expanded-info">
              <h3 id="expandedTitle"></h3>
              <p id="expandedDescription"></p>
              <button class="back-button" onclick="closeExpanded()">← Back</button>
            </div>
          </div>
          
        </section>


      <script>
      function expandItem(imageSrc, titleText, descriptionText) {
          const view = document.getElementById("expandedView");
          document.getElementById("expandedImage").src = imageSrc;
          document.getElementById("expandedTitle").innerText = titleText;
          document.getElementById("expandedDescription").innerText = descriptionText;
          view.classList.add("visible");
        }

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        }, { threshold: 0.2 });

        document.querySelectorAll('.navbar, .fade-in, .gallery-title').forEach(el => observer.observe(el));
        function closeExpanded() {
        document.getElementById("expandedView").classList.remove("visible");
        }

      </script>
    </body>
