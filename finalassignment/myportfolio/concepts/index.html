      <section class="gallery-section">
        <h2 class="gallery-title">Concepts & Ideas</h2>
        <p class="collection-description fade-in">A look into my creative process.</p>

        <div class="gallery-grid smaller">
          <div class="gallery-item fade-in" onclick="expandItem('wipimages/peonies.jpg', 'peonies', 'Fine line peony, digital.')">
            <img src="wipimages/peonies.jpg" alt="peonies" />
          </div>
          <div class="gallery-item fade-in" onclick="expandItem('wipimages/tattoosketches.jpg', 'Tattoo design sketches', 'Inital concepts for the butterly bow tattoo.')">
            <img src="wipimages/tattoosketches.jpg" alt="tattoo sketches" />
          </div>
          <div class="gallery-item fade-in" onclick="expandItem('wipimages/worldofplaysketch.jpg', 'Behind Wolrd of Play', 'The creative process at work.')">
            <img src="wipimages/worldofplaysketch.jpg" alt="world of play sketch" />
          </div>
        </div>

        <div class="expanded-view" id="expandedView">
            <img id="expandedImage" src="" alt="Expanded sketches">
            <div class="expanded-info">
              <h3 id="expandedTitle"></h3>
              <p id="expandedDescription"></p>
              <button class="back-button" onclick="closeExpanded()">← Back</button>
            </div>
          </div>
          
        </section>


      <script>
      function expandItem(imageSrc, titleText, descriptionText) {
          const view = document.getElementById("expandedView");
          document.getElementById("expandedImage").src = imageSrc;
          document.getElementById("expandedTitle").innerText = titleText;
          document.getElementById("expandedDescription").innerText = descriptionText;
          view.classList.add("visible");
        }

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        }, { threshold: 0.2 });

        document.querySelectorAll('.navbar, .fade-in, .gallery-title').forEach(el => observer.observe(el));
        function closeExpanded() {
        document.getElementById("expandedView").classList.remove("visible");
        }

      </script>
    </body>
