      <section class="gallery-section">
        <h2 class="gallery-title">Photos Taken by Me</h2>
        <p class="collection-description fade-in">A collection of photographs throughout my life.</p>

        <div class="gallery-grid smaller">
          <div class="gallery-item fade-in" onclick="expandItem('photographyimages/cherry.jpg', 'Spring Cherry Blossoms', 'Cherry blossoms bloom around late april here in Toronto at High Park.')">
            <img src="photographyimages/cherry.jpg" alt="cherry blossoms" />
          </div>
          <div class="gallery-item fade-in" onclick="expandItem('photographyimages/yellowflowers.JPG', 'Yellow Flowers', 'These were taken at an conservatory in Toronto.')">
            <img src="photographyimages/yellowflowers.JPG" alt="Yellow Flowers" />
          </div>
          <div class="gallery-item fade-in" onclick="expandItem('photographyimages/pinkflowers.JPG', 'Small Pink Flowers', 'Taken at a conservatory in Toronto.')">
            <img src="photographyimages/pinkflowers.JPG" alt="pink flowers" />
          </div>
        </div>

        <div class="expanded-view" id="expandedView">
            <img id="expandedImage" src="" alt="Expanded tattoo design">
            <div class="expanded-info">
              <h3 id="expandedTitle"></h3>
              <p id="expandedDescription"></p>
              <button class="back-button" onclick="closeExpanded()">← Back</button>
            </div>
          </div>
          
        </section>


      <script>
      function expandItem(imageSrc, titleText, descriptionText) {
          const view = document.getElementById("expandedView");
          document.getElementById("expandedImage").src = imageSrc;
          document.getElementById("expandedTitle").innerText = titleText;
          document.getElementById("expandedDescription").innerText = descriptionText;
          view.classList.add("visible");
        }

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        }, { threshold: 0.2 });

        document.querySelectorAll('.navbar, .fade-in, .gallery-title').forEach(el => observer.observe(el));
        function closeExpanded() {
        document.getElementById("expandedView").classList.remove("visible");
        }

      </script>
    </body>
